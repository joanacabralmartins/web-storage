<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <title>Local Storage</title>

        <link rel="stylesheet" href="styles.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>

        <div class="container mt-5">
            <h1 class="display-4">Testes de armazenamento local</h1>

            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="temaToggle">
                <label class="custom-control-label" for="temaToggle">Modo Escuro</label>
            </div>

            <div id="visitas" class="alert alert-info mt-4"></div>

            <input type="text" id="inputTexto" placeholder="Digite algo..."/>
            <button id="salvarLocalmente">Salvar Localmente</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
